<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-demo.esm.js"></script>
  <script nomodule src="/build/wc-demo.js"></script>

</head>

<body>

  <my-component first="Geogre" middle="RR" last="Martin"></my-component>
  <my-loading></my-loading>
  <my-footer id="footer" name="HelloCorporation">
  </my-footer>
  <script>
    function setProps(props, cmp) {
      if (!props) return;
      Object.keys(props).map(key => cmp[key] = props[key])
    }

    const myFooter = document.querySelector('#footer');
    setProps({
      linkArray: [{ name: "底部链接", url: "https://mccarthey.top" }, { name: "test", url: "https://mccarthey.top" }]
    }, myFooter);

  </script>
</body>

</html>
